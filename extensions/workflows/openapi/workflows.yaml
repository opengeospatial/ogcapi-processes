components:
    examples:
      renderMap:
        summary: A sample RenderMap execution
        value:
          id: SampleRenderMapExecution
          process: 'https://maps.ecere.com/ogcapi/processes/RenderMap'
          inputs:
            - id: transparent
              value: false
            - id: bgColor
              value: "002040"
            - id: layers
              list:
                - collection: 'https://maps.ecere.com/ogcapi/collections/NaturalEarth:physical:bathymetry'
                - collection: 'https://maps.ecere.com/ogcapi/collections/SRTM_ViewFinderPanorama'
      elevationContours:
        summary: Generate contours from elevation data
        value:
          id: SampleElevationContoursExecution
          process: 'https://maps.ecere.com/ogcapi/processes/ElevationContours'
          inputs:
          - id: data
            collection: 'https://maps.ecere.com/ogcapi/collections/SRTM_ViewFinderPanorama'
          - id: distance
            value: 1000
      nestedWorkflow:
        summary: Example workflow with nested processing
        value:
          id: SampleNestedWorkflow
          process: 'https://maps.ecere.com/processes/RenderMap'
          inputs:
           - id: transparent
             value: false
           - id: layers
             list:
             - collection: 'https://maps.ecere.com/ogcapi/collections/NaturalEarth:physical:bathymetry'
             - collection: 'https://maps.ecere.com/ogcapi/collections/SRTM_ViewFinderPanorama'
             - process: 'https://maps.ecere.com/ogcapi/processes/ElevationContours'
               inputs:
               - id: data
                 collection: 'https://maps.ecere.com/ogcapi/collections/SRTM_ViewFinderPanorama'
               - id: distance
                 value: 500
      EVISentinel2:
         summary: Enhanced Vegetation Index on sentinel-2 using theoretical CPL
         description: This workflow calculates an Enhanced Vegetation Index on sentinel-2 data using a theoretical Coverage Processing Language.
         value:
           id: EVISentinel2
           process: 'http://maps.ecere.com/ogcapi/processes/CoverageProcessor'
           inputs:
           - id: data
             collection: 'http://rasdaman.org/ogcapi/collections/sentinel-2'
           - id: code
             value: 'double BLUE = data[bands:''B02''], RED = data[bands:''B04''], NIR = data[bands:''B08'']; return min[time](2.5 * (NIR - RED) / (1 + NIR + 6*RED + -7.5*BLUE));'
      EVISentinel2-WCPS:
        summary: EVI S2 - Attempt at integrating WCPS
        description: This is an attempt at parameterizing WCPS in a way that simple text substitution could enable its use as part of Modular OGC API Workflows.
        value:
          id: EVISentinel2-WCPS
          process: 'http://maps.ecere.com/ogcapi/processes/wcps'
          inputs:
          - id: data
            collection: 'http://rasdaman.org/ogcapi/collections/sentinel-2'
          - id: code
            value: >
              for $c in ({data})
                let $blue := $c.b02, $red = $c.b04, $nir = $c.b08
                return
                  encode(
                    scale(
                      extend(
                        condense min over $c time({timeRange}) values
                          2.5 * ($nir - $red) / (1 + $nir + 6 * $red + -7.5 * $blue),
                        { Lat({latRange}, Long({longRange}) }
                      ),
                      { Long:"CRS:1"(0:{right}), Lat:"CRS:1"(0:{bottom}) }
                    ),
                    {format}
                  )
    schemas:
        additionalParameter:
          type: object
          required:
             - name
             - value
          properties:
             name:
                type: string
             value:
                type: array
                items:
                   oneOf:
                      - type: string
                      - type: number
                      - type: integer
                      - type: array
                        items: {}
                      - type: object
        allowedValues:
          type: array
          items:
             oneOf:
                - type: string
                - $ref: "#/components/schemas/range"
        anyValue:
          type: object
          properties:
             anyValue:
                type: boolean
                default: true
        boundingBoxData:
          type: object
          required:
             - bbox
          properties:
             crs:
                type: string
                format: uri
             bbox:
                type: array
                minItems: 4
                maxItems: 6
                items:
                   type: number
        boundingBoxDataType:
          type: object
          required:
             - supportedCRS
          properties:
             supportedCRS:
                type: array
                items:
                   $ref: "#/components/schemas/supportedCRS"
        complexDataType:
          type: object
          required:
             - formats
          properties:
             formats:
                type: array
                items:
                   $ref: "#/components/schemas/formatDescription"
        confClasses:
          type: object
          required:
            - conformsTo
          properties:
            conformsTo:
              type: array
              items:
                type: string
                example: "http://www.opengis.net/spec/ogcapi_processes/1.0/req/core"
        dataDescriptionType:
          allOf:
             - $ref: "#/components/schemas/descriptionType"
             - type: object
               required:
                  - id
        descriptionType:
          type: object
          required:
            - id
          properties:
            id:
              type: string
            title:
              type: string
            description:
              type: string
            keywords:
              type: array
              items:
                type: string
            metadata:
              type: array
              items:
                $ref: "#/components/schemas/metadata"
            additionalParameters:
              allOf:
                - $ref: "#/components/schemas/metadata"
                - type: object
                  properties:
                    parameters:
                      type: array
                      items:
                        $ref: "#/components/schemas/additionalParameter"
        exception:
          type: object
          required:
            - code
          properties:
            code:
              type: string
            description:
              type: string
        execute:
          type: object
          properties:
            id:
              type: string
            process:
              type: string
            inputs:
              type: array
              items:
                $ref: "#/components/schemas/input"
        format:
          type: object
          required:
             - mediaType
          properties:
             mimeType:
                type: string
             schema:
                type: string
             encoding:
                type: string
        formatDescription:
          allOf:
             - $ref: "#/components/schemas/format"
             - type: object
               properties:
                  maximumMegabytes:
                     type: integer
                  default:
                     type: boolean
                     default: false
        collectionInput:
          type: object
          required:
            - collection
          properties:
            collection:
              type: string
        processInput:
          type: object
          required:
            - process
          properties:
            process:
              type: string
            inputs:
              type: array
              items:
                $ref: "#/components/schemas/input"
        chainedInput: # To allow using a workflow as a process by using an input coming in to the process at this point in the workflow.
          type: object
          required:
            - input
          properties:
            input:
              type: string
        listInput:
          type: object
          required:
            - list
          properties:
            list:
              type: array
              items:
                $ref: "#/components/schemas/input"
        input:
          type: object
          required:
            - id
          properties:
            id:
              type: string
            useWith:
              type: object
          anyOf:
           - $ref: "#/components/schemas/inlineOrRefData"
           - $ref: "#/components/schemas/boundingBoxData"
           # - $ref: "#/components/schemas/input" # Why can this be itself? -- This would be handled as listInput
           - $ref: "#/components/schemas/collectionInput"
           - $ref: "#/components/schemas/processInput"
           - $ref: "#/components/schemas/chainedInput" # To allow using a workflow as a process by using an input coming in to the process at this point in the workflow.
           - $ref: "#/components/schemas/listInput"
        inputDescription:
          allOf:
            - $ref: "#/components/schemas/dataDescriptionType"
            - type: object
              properties:
                input:
                  oneOf:
                    - $ref: "#/components/schemas/complexDataType"
                    - $ref: "#/components/schemas/literalDataType"
                    - $ref: "#/components/schemas/boundingBoxDataType"
                minOccurs:
                  type: integer
                maxOccurs:
                  oneOf:
                    - type: integer
                    - type: string
                      enum:
                        - unbounded
        jobControlOptions:
          type: string
          enum:
            - modular-deferred
            - modular-sync
        landingPage:
          type: object
          required:
            - links
          properties:
            title:
              type: string
              example: Example processing server
            description:
              type: string
              example: Example server implementing the OGC API - Processes 1.0
            links:
              type: array
              items:
                $ref: "#/components/schemas/link"
        link:
          type: object
          required:
            - href
          properties:
            href:
              type: string
            rel:
              type: string
              example: service
            type:
              type: string
              example: application/json
            hreflang:
              type: string
              example: en
            title:
              type: string
        inlineOrRefData:
          type: object
          properties:
            dataType:
               $ref: "#/components/schemas/nameReferenceType"
            uom:
               $ref: "#/components/schemas/nameReferenceType"
            format:
               $ref: "#/components/schemas/format"
            href:
              type: string
            value:
              oneOf:
                 - type: string
                 - type: number
                 - type: boolean
                 - type: object
          oneOf:
           - required: [href]
           - required: [value]
        literalDataDomain:
          type: object
          properties:
            valueDefinition:
              oneOf:
                - $ref: "#/components/schemas/allowedValues"
                - $ref: "#/components/schemas/anyValue"
                - $ref: "#/components/schemas/valuesReference"
            defaultValue:
              type: string
            dataType:
              $ref: "#/components/schemas/nameReferenceType"
            uom:
              $ref: "#/components/schemas/nameReferenceType"
        literalDataType:
          type: object
          required:
            - literalDataDomains
          properties:
            literalDataDomains:
              type: array
              items:
                $ref: "#/components/schemas/literalDataDomain"
        metadata:
          type: object
          properties:
             title:
                type: string
             role:
                type: string
             href:
                type: string
        nameReferenceType:
          type: object
          required:
            - name
          properties:
            name:
              type: string
            reference:
              type: string
              format: uri
        outputDescription:
          allOf:
            - $ref: "#/components/schemas/dataDescriptionType"
            - type: object
              properties:
                output:
                  oneOf:
                    - $ref: "#/components/schemas/complexDataType"
                    - $ref: "#/components/schemas/literalDataType"
                    - $ref: "#/components/schemas/boundingBoxDataType"
        process:
          allOf:
             - $ref: "#/components/schemas/processSummary"
             - type: object
               properties:
                  inputs:
                     type: array
                     items:
                        $ref: "#/components/schemas/inputDescription"
                  outputs:
                     type: array
                     items:
                        $ref: "#/components/schemas/outputDescription"
                  links:
                     type: array
                     items:
                        $ref: "#/components/schemas/link"
        processList:
          type: array
          items:
            $ref: "#/components/schemas/processSummary"
        processSummary:
          allOf:
            - $ref: "#/components/schemas/descriptionType"
            - type: object
              required:
                - id
                - version
              properties:
                id:
                  type: string
                version:
                  type: string
                jobControlOptions:
                  type: array
                  items:
                    $ref: "#/components/schemas/jobControlOptions"
                outputTransmission:
                  type: array
                  items:
                    $ref: "#/components/schemas/transmissionMode"
                links:
                  type: array
                  items:
                    $ref: "#/components/schemas/link"
        range:
