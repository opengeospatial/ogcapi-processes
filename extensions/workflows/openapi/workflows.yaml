             minimumValue:
                type: string
             maximumValue:
                type: string
             spacing:
                type: string
             rangeClosure:
                type: string
                enum:
                   - closed
                   - open
                   - open-closed
                   - closed-open
        supportedCRS:
          type: object
          properties:
