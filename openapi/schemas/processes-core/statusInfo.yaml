allOf:
  - $ref: descriptionType.yaml
  - type: object
    required:
       - id
       - status
       - created
       - process
       - type
    properties:
       id:
          type: string
       process:
          $ref: process.yaml
       type:
          type: string
          example:
            - process
            - wps
            - openeo
       status:
          oneOf:
          $ref: "statusCode.yaml"
       message:
          type: string
       exception:
          $ref: "../common-core/exception.yaml"
       created:
          type: string
          format: date-time
       started:
          type: string
          format: date-time
       finished:
          type: string
          format: date-time
       updated:
          type: string
          format: date-time
       progress:
          type: integer
          minimum: 0
          maximum: 100
       links:
          type: array
          items:
             $ref: "../common-core/link.yaml"
