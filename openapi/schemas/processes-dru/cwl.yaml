    additionalProperties: {}
  CWLTypeSymbols:
    type: array
    title: CWLTypeSymbols
    summary: Allowed values composing the enum.
    items:
      $ref: '#/$defs/CWLTypeSymbolValues'
  CWLTypeSymbolValues:
    oneOf:
    - type: number
    - type: string
    title: CWLTypeSymbolValues
  CWLTypeEnum:
    type: object
    title: CWLTypeEnum
    summary: CWL type as enum of values.
    properties:
      type:
        type: string
        title: type
