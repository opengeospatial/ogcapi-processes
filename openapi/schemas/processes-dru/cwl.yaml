      - Directory[]
      - Directory[]?
      - File
      - File?
      - File[]
      - File[]?
      - boolean
      - boolean?
      - boolean[]
      - boolean[]?
      - double
      - double?
      - double[]
      - double[]?
      - enum?
      - enum[]
      - enum[]?
      - float
      - float?
      - float[]
      - float[]?
      - int
      - int?
      - int[]
      - int[]?
      - integer
      - integer?
      - integer[]
      - integer[]?
      - long
      - long?
      - long[]
      - long[]?
