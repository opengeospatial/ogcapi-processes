    - $ref: '#/$defs/CWLTypeRecordRef'
    - $ref: '#/$defs/CWLTypeRecordSchema'
    title: CWLTypeBase
  CWLTypeArray:
    type: object
    title: CWLTypeArray
    summary: CWL type as list of items.
    properties:
      type:
        type: string
        title: type
        example: array
