type: object
description: |-
   Resource containing executable or runtime information for executing the
   process.
required:
  - type
properties:
  type:
    description:
      Type of execution unit.
    type: string
    anyOf:
      - enum:
          - docker
          - oci
      - type: string
  image:
    description: |-
      Container image reference for the execution unit.
    type: string
  deployment:
    description: Deployment information for the execution unit.
    type: string
    anyOf:
      - enum:
          - local
          - remote
          - hpc
          - cloud
      - type: string
  config:
    type: object
    description: |-
      Hardware requirements and configuration properties for executing the
      process.
    properties:
      cpuMin:
        description: |-
          Minimum number of CPUs required to run the process (unit is CPU core).
        type: number
        minimum: 1
      cpuMax:
        description: |-
          Maximum number of CPU dedicated to the process (unit is CPU core)
        type: number
      memoryMin:
        description: |-
          Minimum RAM memory required to run the application (unit is GB)
        type: number
      memoryMax:
        description: |-
          Maximum RAM memory dedicated to the application (unit is GB)
        type: number
      storageTempMin:
        description: |-
          Minimum required temporary storage size (unit is GB)
        type: number
      storageOutputsMin:
        description: |-
          Minimum required output storage size (unit is GB)
        type: number
      jobTimeout:
        description: |-
          Timeout delay for a job execution (in seconds)
        type: number
    additionalProperties: true
  bindings:
    type: object
    properties:
      inputBindings:
        additionalProperties:
          $ref: "inputBinding.yaml"
      outputBindings:
        additionalProperties:
          $ref: "outputBinding.yaml"
additionalProperties: true
example:
  type: docker
  image: mydocker/ndvi:latest
  bindings:
    inputBindings:
      inputImage:
        prefix: "inputsImages="
        inputSeparator: ","
    outputBindings:
      outputImage:
        glob: $("/outputs/ndvi_" + inputs.inputImage.basename)
  deployment: local
  config:
    cpuMin: 2
    cpuMax: 5
    memoryMin: 1
    memoryMax: 3
