type: object
description: Defines how to retrieve the output result from the command.
properties:
  glob: 
    description: |-
      . Wildcard pattern to find the output on disk or mounted volume.
      . Uses UNIX "glob" wildcard patterns (see: "man 7 glob").
      . See inputBinding.yaml for referencing input values in an output 
        binding "glob" expression.
     oneOf:
       - type: string
       - type: array
         items:
           type: string
  additionalProperties: true
