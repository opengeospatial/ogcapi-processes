     - $ref: "../../parameters/processes-core/minDuration.yaml"
     - $ref: "../../parameters/processes-core/maxDuration.yaml"
     - $ref: "../../parameters/processes-core/type.yaml"
     - $ref: "../../parameters/common-geodata/datetime.yaml"
